<meta charset="utf-8">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="no-cache" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="Pragma">
{% unless page.data["last-modified-date"].nil? %}
<meta content="Mon,20 Jul 2016 19:30:30" http-equiv="Last-Modified"/>
{% endunless %}

{% assign title = site.data.potion.site_title %}

{% if page.title %}
{% assign title = title | prepend: " - " | prepend: page.title %}
{% endif %}
<title>{{ title | escape }}</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<link rel="stylesheet" href="{{ site.data.potion.target_assets }}/css/main.css">
<link rel="stylesheet" href="{{ site.data.potion.target_assets }}/css/syntax.css">

<script type="text/javascript" src="{{ site.data.potion.target_assets }}/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="{{ site.data.potion.target_assets }}/js/jquery-ui.js"></script>
<script type="text/javascript" src="{{ site.data.potion.target_assets }}/js/main.js"></script>
